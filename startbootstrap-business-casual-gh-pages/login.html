<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BookSwap Hub</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100">

<div class="container text-center">
    <h1 class="text-warning">BookSwap Hub</h1>
    <h2 class="mb-4">Login</h2>

    <div class="bg-light text-dark p-4 rounded shadow-sm w-50 mx-auto">
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter Username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Login</button>
        </form>
    </div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission

        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        // Hardcoded login credentials
        if (username === "customer" && password === "customer") {
            window.location.href = "customer/customer.html"; // Redirect to Customer Dashboard
        } else if (username === "provider" && password === "provider") {
            window.location.href = "provider/home.html"; // Redirect to Provider Dashboard
        } else {
            alert("Invalid username or password! Try again.");
        }
    });
</script>

</body>
</html>
